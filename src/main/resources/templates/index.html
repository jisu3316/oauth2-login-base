<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="EN">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Login</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5">
                <div class="social-login text-center">
                    <div sec:authorize="isAnonymous()">
                        <div><h2>안녕하세요 환영합니다.</h2></div><br/>
                        <div><h2>회원 로그인</h2></div>
                        <br/>
                        <a th:href="@{/login}" class="keycloak btn btn-block">Login</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <div><img th:src="'/static/images/' + ${provider}+ '.png'" alt="" src=""></div>
                        <br/>

                        <div><h2>안녕하세요 <span th:text="${user}"/> 님</h2></div>
                        <br/>
                        <div><h1>본인 인증 완료</h1></div>
                        <a th:href="@{/logout}" class="google btn btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
